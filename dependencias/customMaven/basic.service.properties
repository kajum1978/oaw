basic.service.mail.text.observatory         = Usted recibe este correo como respuesta a una petici\u00F3n realizada por el usuario de la Comunidad Accesibilidad "{0}" para emitir el siguiente Informe de Accesibilidad Web:\n\n-URL: {1}\nComplejidad: {2}\n  -Profundidad: {3}\n  -Amplitud: {4}\n-Rastreo limitado por directorio: {5}\n-Tipo de informe: {6}\n-An\u00E1lisis realizado utilizando el motor JavaScript: {7}\n\nSi usted no ha solicitado este an\u00E1lisis, por favor, elimine el correo e informe sobre ello a observ.accesibilidad@correo.gob.es.\n\nEn el archivo adjunto encontrar\u00E1 el informe solicitado en formato PDF y comprimido con Zip. Puede descomprimirlo con m\u00FAltiples descompresores como Winzip o Winrar.\n\nReciba un cordial saludo.\n\n----------------------------------------------------------------\nServicio on-line de Diagn\u00F3stico de la Accesibilidad\nDirecci\u00F3n de Tecnolog\u00EDas de la Informaci\u00F3n y las Comunicaciones\r\nMinisterio de Pol\u00EDtica Territorial y Funci\u00F3n P\u00FAblica\r\nContacto: observ.accesibilidad@correo.gob.es# Analisis codigo fuente:
#   - {0} se sustituye por el usuario de la Comunidad de Accesibilidad
#   - {1} se sustituye por la metodología
basic.service.mail.text.observatory.content = Usted recibe este correo como respuesta a una petici\u00F3n realizada por el usuario de la Comunidad Accesibilidad "{0}" para emitir el siguiente Informe de Accesibilidad Web:\n\n-Origen: C\u00F3digo fuente\n-Tipo de informe: {1}\n\nSi usted no ha solicitado este an\u00E1lisis, por favor, elimine el correo e informe sobre ello a observ.accesibilidad@correo.gob.es.\n\nEn el archivo adjunto encontrar\u00E1 el informe solicitado en formato PDF y comprimido con Zip. Puede descomprimirlo con m\u00FAltiples descompresores como Winzip o Winrar.\n\nReciba un cordial saludo.\n\n----------------------------------------------------------------\nServicio on-line de Diagn\u00F3stico de la Accesibilidad\nDirecci\u00F3n de Tecnolog\u00EDas de la Informaci\u00F3n y las Comunicaciones\nMinisterio de Pol\u00EDtica Territorial y Funci\u00F3n P\u00FAblica P\u00FAblica\nContacto: observ.accesibilidad@correo.gob.es
